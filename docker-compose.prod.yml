version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: viblog-postgres-prod
    environment:
      POSTGRES_USER: viblog
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: viblog
    ports:
      - "30002:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - viblog-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile.prod
    container_name: viblog-backend-prod
    env_file:
      - .env.prod
    ports:
      - "30000:30000"
    depends_on:
      - postgres
    networks:
      - viblog-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile.prod
    container_name: viblog-frontend-prod
    ports:
      - "30001:30001"
    depends_on:
      - backend
    networks:
      - viblog-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: viblog-prometheus-prod
    ports:
      - "30003:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - viblog-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: viblog-grafana-prod
    ports:
      - "30004:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - viblog-network
    restart: unless-stopped

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  viblog-network:
    driver: bridge
