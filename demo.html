<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viblog - Post API Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #666;
            font-size: 0.9rem;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .post-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .post-header {
            margin-bottom: 15px;
        }

        .post-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .post-title {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .post-excerpt {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            background: #f0f0f0;
            color: #666;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .author {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
            font-size: 0.9rem;
        }

        .author-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .post-stats {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #999;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            background: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .current-page {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Viblog</h1>
            <p>Post Management System - Live Demo</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <h3 id="total-posts">-</h3>
                <p>Total Posts</p>
            </div>
            <div class="stat-card">
                <h3 id="total-views">-</h3>
                <p>Total Views</p>
            </div>
            <div class="stat-card">
                <h3 id="total-likes">-</h3>
                <p>Total Likes</p>
            </div>
            <div class="stat-card">
                <h3 id="total-categories">-</h3>
                <p>Categories</p>
            </div>
        </div>

        <div id="error"></div>
        <div id="loading" class="loading">Loading posts...</div>
        <div class="posts-grid" id="posts-grid"></div>
        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:30000/api/v1';
        let currentPage = 1;
        const limit = 20;
        let totalPosts = 0;

        async function fetchPosts(page = 1) {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').innerHTML = '';

                const response = await fetch(`${API_BASE}/posts?page=${page}&limit=${limit}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const data = await response.json();

                totalPosts = data.pagination.total;
                currentPage = page;

                displayPosts(data.posts);
                updateStats(data);
                updatePagination(data.pagination);

                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error fetching posts:', error);
                document.getElementById('error').innerHTML = `
                    <div class="error">
                        ‚ùå Failed to load posts: ${error.message}
                        <br><br>
                        Please make sure the backend server is running on port 30000.
                    </div>
                `;
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayPosts(posts) {
            const grid = document.getElementById('posts-grid');
            grid.innerHTML = '';

            posts.forEach(post => {
                const postCard = document.createElement('div');
                postCard.className = 'post-card';
                postCard.onclick = () => window.location.href = `#/posts/${post.id}`;

                const tagsHTML = post.tags?.map(tag =>
                    `<span class="tag">#${tag.name}</span>`
                ).join('') || '';

                postCard.innerHTML = `
                    <div class="post-header">
                        <div class="post-category">${post.category?.name || 'Uncategorized'}</div>
                        <h2 class="post-title">${post.title}</h2>
                        <p class="post-excerpt">${post.excerpt}</p>
                    </div>
                    <div class="post-tags">${tagsHTML}</div>
                    <div class="post-meta">
                        <div class="author">
                            <div class="author-avatar">${post.author?.nickname?.charAt(0) || 'A'}</div>
                            <span>${post.author?.nickname || 'Anonymous'}</span>
                        </div>
                        <div class="post-stats">
                            <span class="stat-item">üëÅÔ∏è ${post.view_count}</span>
                            <span class="stat-item">‚ù§Ô∏è ${post.like_count}</span>
                            <span class="stat-item">üí¨ ${post.comment_count}</span>
                        </div>
                    </div>
                `;

                grid.appendChild(postCard);
            });
        }

        function updateStats(data) {
            document.getElementById('total-posts').textContent = data.pagination.total;

            let totalViews = 0;
            let totalLikes = 0;
            const categories = new Set();

            data.posts.forEach(post => {
                totalViews += post.view_count;
                totalLikes += post.like_count;
                if (post.category) categories.add(post.category.id);
            });

            document.getElementById('total-views').textContent = totalViews.toLocaleString();
            document.getElementById('total-likes').textContent = totalLikes.toLocaleString();
            document.getElementById('total-categories').textContent = categories.size;
        }

        function updatePagination(pagination) {
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = '';

            const prevButton = document.createElement('button');
            prevButton.textContent = '‚Üê Previous';
            prevButton.disabled = currentPage === 1;
            prevButton.onclick = () => fetchPosts(currentPage - 1);
            paginationDiv.appendChild(prevButton);

            const pageInfo = document.createElement('button');
            pageInfo.className = 'current-page';
            pageInfo.textContent = `Page ${currentPage} of ${pagination.total_pages}`;
            pageInfo.disabled = true;
            paginationDiv.appendChild(pageInfo);

            const nextButton = document.createElement('button');
            nextButton.textContent = 'Next ‚Üí';
            nextButton.disabled = currentPage >= pagination.total_pages;
            nextButton.onclick = () => fetchPosts(currentPage + 1);
            paginationDiv.appendChild(nextButton);
        }

        // Initial load
        fetchPosts();
    </script>
</body>
</html>
